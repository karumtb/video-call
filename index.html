<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebRTC Video Call with Screen Share</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    video {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    #videos {
      gap: 20px;
    }
  </style>
</head>
<body class="bg-light">

  <div class="container py-5">
    <h2 class="text-center mb-4 text-primary">WebRTC Video Call</h2>

    <div id="videos" class="d-flex flex-column flex-md-row justify-content-center align-items-center">
      <div class="p-2 col-md-6">
        <h5 class="text-center">Your Video</h5>
        <video id="localVideo" autoplay muted playsinline class="border"></video>
      </div>
      <div class="p-2 col-md-6">
        <h5 class="text-center">Remote Video</h5>
        <video id="remoteVideo" autoplay playsinline class="border"></video>
      </div>
    </div>

    <div class="text-center mt-4">
   
      <button id="shareScreen" class="btn btn-info">
        <i class="bi bi-display"></i> Share Screen
      </button>
       <button id="toggleVideo" class="btn btn-warning">
      <i class="bi bi-camera-video-off" id="videoIcon"></i> Toggle Video
    </button>
    <button id="toggleAudio" class="btn btn-danger">
    <i class="bi bi-mic-mute-fill" id="audioIcon"></i> Mute Audio
  </button>
  <button id="disconnectCall" class="btn btn-outline-danger">
  <i class="bi bi-x-circle-fill"></i> Disconnect Call
</button>
    </div>
  </div>
<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

  <!-- Bootstrap JS (Optional if using dropdowns/modals) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Optional Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <!-- Your WebRTC logic -->
  <script src="script.js"></script>
</body>
</html>
